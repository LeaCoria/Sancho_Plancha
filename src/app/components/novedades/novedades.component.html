<div class="testimonials" style="background-image: url(../../../assets/img/cupcakes.jpg);">
    <div class="shadow">
        <div class="container text-center">
            <h2 class="shadow-letters font-weight-bold mt-3 mb-4">Recibí nuestras novedades</h2>
            <p class="shadow-letters mb-5">Suscribite a nuestro newsletter y te enviaremos períodicamente todas nuestras promociones y ofertas. Enterate antes que nadie las mejores oportunidades.</p>
        </div>
        <div class="formSusc">
            <form class="row g-3" autocomplete="off" [formGroup]="forma2" (ngSubmit)="guardar()">
                <div class="col-12">
                    <div class="input-group">
                        <div class="icon mr-3" style="color: rgba(0, 0, 0, 0.7); text-shadow: 0px 0px 25px #000000a1 !important; ">
                            <i class="fa-solid fa-envelope fa-2x "></i>
                        </div>
                        <input class="form-control input-form" type="text" formControlName="emailSusc" [class.is-invalid]="getNoValido2('emailSusc')" [class.is-valid]="getValido2('emailSusc')" placeholder="e-mail">
                    </div>
                </div>
                <small *ngIf="getNoValido2('emailSusc')" class="text-danger ml-5">Ingrese un e-mail válido</small>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Suscribirme!</button>
                </div>
            </form>
        </div>

    </div>
</div>
