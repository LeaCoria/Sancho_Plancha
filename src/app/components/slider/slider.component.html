<ngb-carousel>
    <ng-template *ngFor="let imagen of imagenes" ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="{{ imagen.img }}" width="100%" height="1000px">
        </div>
        <div class="carousel-caption">
            <h1 class="card-text" style="font-size: 70px;">{{ imagen.titulo }}</h1>
            <p class="card-text" style="font-size: 25px;">{{ imagen.desc }}</p>
        </div>
    </ng-template>
</ngb-carousel>
